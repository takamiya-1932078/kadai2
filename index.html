<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>課題2</title>

  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 1200,
        height = 800;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);



// 箱を作成
var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({ color: 0x0000ff })
var box = new THREE.Mesh(geometry, material);
box.position.z = -5;
scene.add(box);   


//球
var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
var sphereMaterial1 = new THREE. MeshPhongMaterial( {color: 0xff8800,wireframe: true} );
var sphereMaterial2 = new THREE. MeshLambertMaterial( {color: 0xff2200} );
var sphereMaterial3 = new THREE. MeshNormalMaterial( {color: 0xff0123,wireframe: true} );    
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial1 );
var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial2 );
var sphere3 = new THREE.Mesh( sphereGeometry, sphereMaterial3 );    
sphere1.position.set( 1.3, 0, -5 );
sphere2.position.set( -1.3, 0, -5 );
sphere3.position.set( 1.-3, 0, -5 );    
scene.add( sphere1 );
scene.add( sphere2 );
scene.add( sphere3 );    


     

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);

   
    // 初回実行
    var update = function () {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      sphere1.rotation.x += 0.01;
      sphere2.position.y += 2.00;
      sphere3.rotation.z -= 0.10;
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      box.scale.set(0.5,1,1.5);
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
